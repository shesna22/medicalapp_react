<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        
    </head>
    <style>
      .view{
        height=100vh;
      }
      .login{
        width:500px;
      }
      .login h1{
        text-align:center;
      }

      .login-inner{
        padding:10px;
        text-align:center
      }
      .login p{
        text-align:center;
      }
    </style>
    <body style="background-color:teal">
        
      <section class="view d-flex justify-content-center align-items-center">
        <div class="login card mx-auto p-5 m-5">
          <h1>LOGIN</h1>
          <form method="POST",action="">
            {%csrf_token%}
            <p class="text-danger" style="color:black;text-align:center;">{{msg}}</p>
            <div class="mb-4">
            <label>UserName</label>
            <input class="w-100" type="text" name="username" placeholder="Enter your name" required>
            </div>
            <div>
            <label>PassWord</label>
            <input class="w-100" type="password" name="password" placeholder="*********" required>
            </div>
            <div class="login-inner">
              <button type="submit" class="btn btn-success">Login</button>
            </div>
            <a href="/register/" style="color:red;font-size:24;"><p>Create an account</p></a>
                  

            <div>
              {% for messages in messages %}
  
          <h3 style="color:#ff512f">{{messages}}</h3>
                  
              {% endfor %}
                  
          </div>           

          </form>
        </div>
      </section>
    </body>
</html>
