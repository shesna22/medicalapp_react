
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Medical App</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/fonts/fontawesome-webfont.woff2">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
   
    
       
    <body style="background-color:white">
        <div class="container">
            <h2 style="text-align:center">LIST DETAILS</h2>
            <div class="container text-white">
                <form action="/search/" method="get">
                    {% csrf_token %}
                    <a href="/search/"><button type="submit" class="btn btn-success float-left">Search</button></a>
                </form>
         
            </div>
            {% if user.is_authenticated %}

       <a href="{% url 'logout' %}"><button type="submit" class="btn btn-danger float-right">Logout</button></a>
        {% endif %}

            <div class="table1">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">name</th>
                            <th scope="col">company</th>
                            <th scope="col">expiry_date</th>
                           
                        </tr>
                    </thead>
                    <tbody>
                        {% for x in medicin_rec %}
                        <tr>
                            <td>{{x.id}}</td>
                            <td>{{ x.name}}</td>
                            <td>{{ x.company }}</td>
                            <td>{{ x.expiry_date }}</td>
                            
                            <td>
                                <a href="/update/{{x.id}}"><button type="submit" class="btn btn-success">Update</button></a>
                                <a href="/delete/{{x.id}}"><button type="submit" class="btn btn-danger">Delete</button></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                    </table>
                </div>
                <a href="/add_medicin/"><button type="submit" class="btn btn-info">Create Medicin</button></a>

        </div>
    </body>
    </html>
