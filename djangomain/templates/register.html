<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    
    <body style="background-color:teal">
        <div class="container">
            <div class="row content">
                <div class="col-md-6 card mx-auto p-5 m-5">
                    <h1 class="color:black">SIGNUP HERE</h1>
                    <form action="/register/" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="Name" style="color:black;font-weight:bold;"> Username</label>
                            <input type="text" name="username" class="form-control" required>
                        </div><br>
                        <div class="form-group">
                            <label for="Name" style="color:black;font-weight:bold;"> PassWord</label>
                            <input type="password" name="password" class="form-control" required>
                        </div><br>
                        
                        
                        <div class="form-group">
                            <label for="email" style="color:black;font-weight:bold;">Email:</label>
                            <input type="email" name="email" class="form-control" required>
                        </div><br>
                        <div>
            
                            {% for messages in messages %}
                                <h3 style="color: #ff512f;">{{messages}}</h3>
                            {% endfor %}
                                
                        </div>
                        <button type="submit" class="btn btn-success">Register</button>
                    </form>
                </div>
            </div>
        </div>                
        <script src="" async defer></script>
    </body>
</html>
